<!DOCTYPE html>
<html lang="en">
<head>
  <title>RED OR REESE3</title>
  <style>
    .wrapper {
      text-align: center;
    }

    .vertical-center {
    margin: 0;
    position: sticky;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    }

    h3 {text-align: center;}
    p {text-align: center;}
    
    </style>
</head>
  <body>
    <h3>Is it a red, is it a reese? Is it a red shaped like a reese? No, It's a Reese shaped like a Red</h3>
    <div class="wrapper">
      <button id='button1'>New Game</button>
      <button id='button2'>Play Audio</button>
      <div class="vertical-center">
        <button class="button" id='reesebutton'>Reese</button>
        <button class="button" id='redbutton'>Red</button>
        </div>
      
    </div>
      <p id="test">Click New Game</p>
    <script type="module">
      let redaudio = new Audio('hello36.mp3');
      let reeseaudio = new Audio('hello24.mp3');
      const button1 = document.querySelector('#button1');
      button1.addEventListener('click', playagain);
      const button2 = document.querySelector('#button2');
      button2.addEventListener('click', doSomething);
      var isred = 0;
      var iswrong = false;
      function doSomething(){
        document.getElementById("test").textContent = "null2";
        
        if (isred === 0) {
          console.log("reese");
          reeseaudio.play();
          document.getElementById("test").textContent = "who is it?";
          reesebutton.addEventListener('click', correct);
          redbutton.addEventListener('click', wrong);
        }
        else {
          console.log("red");
          redaudio.play();
          document.getElementById("test").textContent = "who is it?";
          redbutton.addEventListener('click', correct);
          reesebutton.addEventListener('click', wrong);
        }
        if (isred === null) {
          document.getElementById("test").textContent = "null";
        }
        
      }
      function playagain(){
        document.getElementById("test").textContent = "Click 'Play Audio'";
        isred = getRandomInt(2); 
        document.body.style.background = 'white';
        reesebutton.disabled = false;
        redbutton.disabled = false;
      }
      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }
      function wrong() {
        document.body.style.background = 'red';
        document.getElementById("test").textContent = "WRONG";
        isred = 0;
        reesebutton.disabled = true;
        redbutton.disabled = true;
      }
      function correct() {
        document.body.style.background = 'green';
        document.getElementById("test").textContent = "You did it :D";
        isred = 0;
        reesebutton.disabled = true;
        redbutton.disabled = true;
      }
    </script>
  </body>
</html>
